<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <p>This program implements Bubble Sort algorithm</p>
    <p>The unsorted array is:</p>
    <p id = "unsorted"></p>
    <p>The sorted array is:</p>
    <p id = "sorted"></p>
  </body>
  <script>
    var array = [100,4,2,3435,66777,2,4332,5,0];
    var text = "";
    for(var m = 0;m < array.length;m++){
      text += array[m] + " ";
    }
    $("#unsorted").html(text);
    for(var i = 0;i < (array.length - 1);i++){
      for(var j = 0;j<array.length;j++){
        if(array[j] > array[j + 1]){
          var utility = array[j];
          array[j] = array[j + 1];
          array[j + 1] = utility;
        }
      }
    }
     text = "";
     for(m = 0;m < array.length;m++){
       text += array[m] + " ";
     }
     $("#sorted").html(text);
    </script>
</html>
